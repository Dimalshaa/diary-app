<div class="login-wrapper">
  <form class="login" (ngSubmit)="onLogin(f)" #f="ngForm">
    <label class="title text-center">
      Welcome to your Diary
    </label>
    <!--<h3 class="text-center">Login here</h3>-->
    <div class="login-group">
      <input class="username" type="text" id="login_username" name="username" placeholder="Username" ngModel>
      <input class="password" type="password" id="login_password" name="password" placeholder="Password" ngModel>
      <div class="error" [ngClass]="{active: loginFail}">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a class="signup" routerLink="/register">New User? Register here</a>
    </div>
  </form>
</div>
