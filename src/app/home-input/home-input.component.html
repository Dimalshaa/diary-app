<div class="ui grid container">
  <div class="six column row centered" >
    <div style="height: 30px"></div>
    <div class="hed">Welcome to your Diary</div>
  </div>
  <div class="row">
    <div class="one wide mobile four wide computer column grid"></div>
    <div class="thirteen wide mobile six wide computer column grid">
      <form class="ui form" (ngSubmit)="onAddEvent(f)" #f="ngForm">

        <div class="field">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" ngModel required>
        </div>

        <div class="field">
          <label for="event">Content</label>
          <textarea id="event" name="content" ngModel required></textarea>
        </div>

        <div class="ui animated primary button" (click)="f.ngSubmit.emit()">
          <div class="visible content">Submit</div>
          <div class="hidden content">
            <i class="send icon"></i>
          </div>
        </div>
        <div class="ui animated red button" (click)="f.reset()">
          <div class="visible content">Discard</div>
          <div class="hidden content">
            <i class="trash icon"></i>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
